  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/contact.js"></script>

</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light navbar-expand-lg sticky-top" id="navbarstyle">
    <a class="navbar-brand" href="index.html" id="navfont">
      <img src="img/home.png" width="30" height="30">
      ImmoWow
    </a>
    <div class="navbar col-md-4 offset-md-3">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="sell-1.html" id="navbuttons">Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="buy.html" id="navbuttons">Buy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="navbuttons">Valuation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="navbuttons">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact -->
  <div id="contact_content">
    <div class="container">
      <div class="row" id="row-letter">
        <div class="col-md-6">
          <div class="center" id="contact-title">
            <h1 class="mb-5 contact-banner-title">Contact</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container">
            <div class="input-group mb-3"></div>
            <form>
              <div class="row">
                <div class="col">
                  <input id="name-input" maxlength="100" required="required" type="text" class="form-control" placeholder="Nom *">
                </div>
                <div class="col">
                  <input id="email-input" maxlength="100" required="required" type="text" class="form-control" placeholder="E-mail *">
                </div>
              </div>
              <div class="input-group mb-3"></div>
              <div class="input-group">
                <input id="phone-input" maxlength="100" required="required" type="text" name="Telephone" class="form-control" aria-label="Telephone" placeholder="Telephone">
              </div>
              <div class="input-group mb-3"></div>
              <div class="input-group">
                <input id="address-input" maxlength="100" required="required" type="text" name="Adresse" class="form-control" aria-label="Adresse" placeholder="Adresse">
              </div>
              <div class="input-group mb-3"></div>
              <div class="input-group">
                <input id="object-input" maxlength="100" required="required" type="text" name="Objet" class="form-control" aria-label="Objet" placeholder="Objet">
              </div>
            </form>
            <div class="input-group mb-3"></div>
            <div class="form-group">
              <label style="color: #8e8e8e;">Message</label>
              <textarea id="message-input" required="required" class="form-control" aria-label="Message"></textarea>
            </div>
            <div class="row" id="envoyerbutton">
              <button type="button" class="btn btn-outline-dark" href="Envoyer" id="btnSubmit">Envoyer</button>
              <!-- The Modal -->
              <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>We'll contact you shortly :)</p>
                </div>
              </form>
            </div>
            </div>
            <div class="input-group mb-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>

</body>

</html>
