  $(function() {
    $( "#datepicker-13" ).datepicker();
    $( "#datepicker-13" ).datepicker("show");
  });

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top" id="navbarstyle">
    <a class="navbar-brand" href="index.html" id="navfont">
      <img src="img/home.png" width="30" height="30">
      ImmoWow
    </a>
    <div class="navbar col-md-4 offset-md-3">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="sell-1.html" id="navbuttons">Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="buy.html" id="navbuttons">Buy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="navbuttons">Valuation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html" id="navbuttons">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="sell1">
    <!-- Top  Indicator -->
    <div class="container-fluid">
      <div class="row align-items-center" style="text-align: center;">
        <div class="col-lg-12" style="display: inline-block;">
          <h2>Schedule A Visit</h2>
        </div>
      </div>
    </div>

    <!-- Calendar Page -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12" style="text-align: center;">
          <!-- Calendar Widget -->
          <div id = "datepicker-13" style="display: inline-block;"></div>
          <div class="row" style="text-align: center;">
            <div class="col-lg-12" style="display: inline-block;">
              Unavailable<button type="button" class="btn btn-danger"></button>
              Available<button type="button" class="btn btn-success"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="sell2">
    <!-- Top  Indicator -->
    <div class="container-fluid">
      <div class="row align-items-center" style="text-align: center;">
        <div class="col-lg-12" style="display: inline-block;">
          <h2>Information</h2>
        </div>
      </div>
    </div>

    <!-- Information Page -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <form>
            <div class="form-group" id="shadowbox"> <!-- Radio group !-->
              <label class="control-label">Is your house on the market?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="housing" value="yes">
                  Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  name="housing" value="no">
                  No
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <form>
            <div class="form-group" id="shadowbox"> <!-- Radio group !-->
              <label class="control-label">Do you need a loan for this purchase?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="loan" value="yes">
                  Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  name="loan" value="no">
                  No
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <form>
            <div class="form-group" id="shadowbox"> <!-- Radio group !-->
              <label class="control-label">How much do you earn per month?</label>
              <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
            </div>
          </form>
        </div>
        <div class="col-md-3">
          <form>
            <div class="form-group" id="shadowbox"> <!-- Radio group !-->
              <label class="control-label">When do you want to buy?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="ASAP">
                  As soon as possible
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="<3">
                  Within 3 months
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="3-6">
                  In 3-6 months
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="6+">
                  6+ months
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="none">
                  No timeframe
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="sell3">
    <!-- Top  Indicator -->
    <div class="container-fluid">
      <div class="row align-items-center" style="text-align: center;">
        <div class="col-lg-12" style="display: inline-block;">
          <h2>Contact</h2>
        </div>
      </div>
    </div>

    <!-- Information Page -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12" id="shadowbox">
          <form>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="pnumber">Phone Number</label>
              <input name="pnumber" class="form-control" placeholder="Enter Phone Number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
            </div>
            <a style="float:right;" id="btnSubmit" type="submit" class="btn btn-primary">Submit</a>
            <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>We'll contact you shortly :)</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation for sell  -->
  <div id="sellnav">
    <div class="row align-items-center">
      <div class="col-lg-12" style="text-align: center;">
        <div style="display: inline-block;">
          <ul class="pagination">
            <li id="sellnav1" class="page-item active">
              <!--     <button>1</button> -->
              <a id="sellnav1" class="page-link">1</a>
            </li>
            <li id="sellnav2" class="page-item">
              <!--     <button>2</button> -->
              <a id="sellnav2" class="page-link">2</a>
            </li>
            <li id="sellnav3" class="page-item">
              <!--     <button>1</button> -->
              <a id="sellnav3" class="page-link">3</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
