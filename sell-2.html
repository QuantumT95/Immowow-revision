<body>

  <!-- Top  Indicator -->
  <div class="container-fluid">
    <div class="row align-items-center" style="text-align: center;">
      <div class="col-lg-12" style="display: inline-block;">
        Information
      </div>
    </div>
  </div>

  <!-- Information Page -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">Is your house on the market?</label>
            <div class="radio">
              <label>
                <input type="radio" name="housing" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"  name="housing" value="no">
                No
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">Do you need a loan for this purchase?</label>
            <div class="radio">
              <label>
                <input type="radio" name="loan" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"  name="loan" value="no">
                No
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">How much do you earn per month?</label>
            <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">When do you want to buy?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="ASAP">
                As soon as possible
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="<3">
                Within 3 months
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="3-6">
                In 3-6 months
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="6+">
                6+ months
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="none">
                No timeframe
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

              </a>
            </li>

              <a href="#">

              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
