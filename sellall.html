  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->

  rel = "stylesheet">

  <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!-- Javascript -->
  <script>
  $(function() {
    $( "#datepicker-13" ).datepicker();
    $( "#datepicker-13" ).datepicker("show");
  });
  </script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top" id="navbarstyle">
    <a class="navbar-brand" href="index.html" id="navfont">
      <img src="img/home.png" width="30" height="30">
      ImmoWow
    </a>
    <div class="navbar col-md-4 offset-md-3">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="sell-1.html" id="navbuttons">Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="buy.html" id="navbuttons">Buy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="navbuttons">Valuation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html" id="navbuttons">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Top  Indicator -->
  <div class="container-fluid">
    <div class="row align-items-center" style="text-align: center;">
      <div class="col-lg-12" style="display: inline-block;">
        Schedule A Visit
      </div>
    </div>
  </div>

  <!-- Calendar Page -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <!-- Calendar Widget -->
        <div id = "datepicker-13" style="display: inline-block;"></div>
        <div class="row" style="text-align: center;">
          <div class="col-lg-12" style="display: inline-block;">
            Unavailable<button type="button" class="btn btn-danger"></button>
            Available<button type="button" class="btn btn-success"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Top  Indicator -->
  <div class="container-fluid">
    <div class="row align-items-center" style="text-align: center;">
      <div class="col-lg-12" style="display: inline-block;">
        Information
      </div>
    </div>
  </div>

  <!-- Information Page -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">Is your house on the market?</label>
            <div class="radio">
              <label>
                <input type="radio" name="housing" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"  name="housing" value="no">
                No
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">Do you need a loan for this purchase?</label>
            <div class="radio">
              <label>
                <input type="radio" name="loan" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"  name="loan" value="no">
                No
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">How much do you earn per month?</label>
            <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form>
          <div class="form-group"> <!-- Radio group !-->
            <label class="control-label">When do you want to buy?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="ASAP">
                As soon as possible
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="<3">
                Within 3 months
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="3-6">
                In 3-6 months
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="6+">
                6+ months
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="none">
                No timeframe
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Top  Indicator -->
  <div class="container-fluid">
    <div class="row align-items-center" style="text-align: center;">
      <div class="col-lg-12" style="display: inline-block;">
        Contact
      </div>
    </div>
  </div>

  <!-- Information Page -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="pnumber">Phone Number</label>
            <input name="pnumber" class="form-control" placeholder="Enter Phone Number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Navigation for sell  -->
  <div class="row align-items-center">
    <div class="col-lg-12" style="text-align: center;">
      <div style="display: inline-block;">
        <ul class="pagination">
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="sell-2.html">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

</body>

</html>
